<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pesquisador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">Cadastro de Pesquisador</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.nome.label_tag }}
                {{ form.nome }}
            </div>
            <div class="mb-4">
                {{ form.tipo.label_tag }}
                {{ form.tipo }}
            </div>
            <div class="mb-4">
                {{ form.area_atuacao.label_tag }}
                {{ form.area_atuacao }}
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white rounded px-4 py-2">
                Cadastrar
            </button>
        </form>
    </div>
</body>
</html>
